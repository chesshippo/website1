name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]   # run on every push to main
  workflow_dispatch:     # allow manual runs from the Actions tab

# These let the workflow publish to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping runs
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # If your site is a single-page app (client-side routing),
      # make 404.html a copy of index.html so deep links work on Pages.
      - name: SPA fallback (optional but helpful)
        run: cp dist/index.html dist/404.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
